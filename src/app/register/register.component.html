<mat-toolbar>
  <span>Registration</span>
</mat-toolbar>
<div class="box">
<mat-card class="my-card">
  <mat-card-content>
    <form  class="my-form">
      <form [formGroup]="registerForm" class="my-form">
        <mat-form-field class="full-width">
               <mat-label>First Name</mat-label>
               <input  matInput  placeholder="First name" formControlName="firstName" name="fname"  required>
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Last Name</mat-label>
               <input  matInput  placeholder="Last Name" name="lname" formControlName="lastName" >
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Company Name</mat-label>
               <input  matInput  placeholder="Company Name" name="Company" formControlName="COMName" >
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Email</mat-label>
               <input  matInput  placeholder="Email" name="email" formControlName="email" >
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Password</mat-label>
               <input type="password" matInput  placeholder="Password"  name="password" formControlName="password" >
            </mat-form-field>
            <mat-form-field class="full-width">
              <mat-label>Conform Password</mat-label>
              <input type="password" matInput  placeholder="ConformPassword"  name="confirmPassword" formControlName="confirmPassword"  >
           </mat-form-field>

     </form>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onSubmit()" color="primary">REGISTER</button>
  </mat-card-actions>
</mat-card>
</div>
