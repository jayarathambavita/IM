<mat-toolbar>
  <span>Login</span>
</mat-toolbar>
<div class="box">
<mat-card class="my-card">
  <mat-card-content>
    <form  class="my-form">
      <form [formGroup]="registerForm" class="my-form">

            <mat-form-field class="full-width">
               <mat-label>Email</mat-label>
               <input  matInput  placeholder="Email" name="email" formControlName="email" >
            </mat-form-field>
            <mat-form-field class="full-width">
               <mat-label>Password</mat-label>
               <input type="password" matInput  placeholder="Password"  name="password" formControlName="password" >
            </mat-form-field>

     </form>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()"  color="primary">REGISTER</button>
  </mat-card-actions>
</mat-card>
</div>
